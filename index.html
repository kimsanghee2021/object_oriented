<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체지향형 함수</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <!--
    < 객체지향형 함수 & 절자지향형 함수 >
        절차지향 코드의 불편한 점
        - 여러개의 기능을 만들때 반복적으로 실행되는 공통의 기능들까지 일일이 코드작업을 해야되는 번거로움
        =>해결방법 : 이벤트 + 함수 형태로 반복되는 기능을 함수 단위로 패키징해서 필요할 때마다 호출

        이벤트 + 함수 코드의 불편한 점
        - 공통의 기능은 함수라는 형태로 재사용 가능하지만 전역변수에 저장되는  DOM요소와 해당 요소를 불러와서 연결하는 이벤트문은 반복 입력
        - window객체에 등록되는 전역변수가 많아질 수록 전역변수가 오염

        객체지향
        - 자주 사용되는 특정 정보값들을 맨버변수 + 메서드 형식으로 패키징해서 해당 기능이 필요할 떄마다 복사본(인스턴스 객체)를 계속 생성

        객체지향의 기본 개념 정리
        - 자주 사용되는 특정 정보값들을 멤버변수 + 메서드 형태로 패키징
        - 해당 기능이 필요할때마다 손쉽게 복사하기 위한 시스템적인 틀

        생성자함수(constructor)
        :특정 기능을 복사하기 위한 특별한 함수

        인스턴스 (instance, 객체, 복사본)
        : 생성자 함수를 통해서 실제 복사가 되는 객체 결과물

        프토토타입(prototype)
        : 생성자 함수 생성시 자동으로 만들어지는 해당 생성사의 고용저장공간
        : 같은 생성자 함수를 통해서 복사가된 인스턴스들은 해당 생성자의 프로토타입 공간을 공유

    -->
</body>
</html>
